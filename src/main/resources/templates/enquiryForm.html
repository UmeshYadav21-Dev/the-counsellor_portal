<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enquiry Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
table td {
	padding: 10px;
}

.dashboard-box {
	border: 1px solid #ddd;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 20px;
	margin-top: 20px;
}

.navbar-brand {
	font-weight: bold;
}
/* Navbar hover effect */
.navbar-nav .nav-link:hover {
	background-color: #007bff;
	color: white; /* Optional: changes text color when hovered */
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Dashboard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">View Dashboard</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="enquiry">Add Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="view-enquiries">View
							Enquiries</a></li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="dashboard-box">
			<h2>Add New Enquiry</h2>
			<p>Welcome to the Enquiry Dashboard!</p>

			<!-- Error and Success Messages -->
			<font style="color: red;">
				<p th:text="${emsg}"></p>
			</font> <font style="color: green;">
				<p th:text="${smsg}"></p>
			</font>

			<!-- Enquiry Form -->
			<form th:action="@{/addEnq}" th:object="${enq}" method="post">
				<table>
					<tr>
						<td>Student Name:</td>
						<td><input type="text" th:field="*{studentName}"
							class="form-control"></td>
					</tr>
					<tr>
						<td><input type="hidden" th:field="*{enqId}"
							class="form-control"></td>
					</tr>

					<tr>
						<td>Student Phone Number:</td>
						<td><input type="number" th:field="*{studentPhno}"
							class="form-control"></td>
					</tr>
					<tr>
						<td>Training Mode:</td>
						<td><select th:field="*{classMode}" class="form-select">
								<option value="select">-Select-</option>
								<option value="Online">Online</option>
								<option value="ClassRoom">ClassRoom</option>
						</select></td>
					</tr>
					<tr>
						<td>Select Course:</td>
						<td><select th:field="*{courseName}" class="form-select">
								<option value="select">-Select-</option>
								<option value="Java">Java</option>
								<option value="Python">Python</option>
								<option value="DevOps">DevOps</option>
								<option value="AWS">AWS</option>
						</select></td>
					</tr>
					<tr>
						<td>Enquiry Status:</td>
						<td><select th:field="*{enqStatus}" class="form-select">
								<option value="select">-Select-</option>
								<option value="Open">Open</option>
								<option value="Enrolled">Enrolled</option>
								<option value="Lost">Lost</option>
						</select></td>

					</tr>

					<tr>
						<td></td>
						<td><input type="submit" value="Save" class="btn btn-primary"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
