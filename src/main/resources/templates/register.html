<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Counsellor App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Page Styling */
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        /* Register Form Container */
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px; /* Reduced max width */
        }

        .register-container h2 {
            font-size: 1.8rem; /* Smaller font size */
            margin-bottom: 20px; /* Reduced margin */
            text-align: center;
        }

        .form-control {
            padding: 12px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .register-btn {
            background: #2575fc;
            color: black;
            padding: 12px; /* Reduced padding */
            border-radius: 5px;
            border: none;
            width: 100%;
            font-size: 1.1rem; /* Slightly smaller font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #6a11cb;
        }

        .form-group label {
            font-weight: bold;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ffffff;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .register-container {
                padding: 20px;
            }

            .register-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for Counsellor App</h2>
        <form th:action="@{/register}" th:object="${counsellor}" method="post">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create a password" required>
            </div>

            <!-- Phone Number Input -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="text-center mt-3">
            <a href="/" class="text-decoration-none">Already have an account? Login now</a>
        </p>
    </div>

    <footer>
        <p>Â© 2025 Counsellor App - All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
